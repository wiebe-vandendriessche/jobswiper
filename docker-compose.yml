services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Serve production build on localhost:3000
    restart: always
    depends_on:
      - api_gateway
    networks:
      - private-network
    environment:
      REACT_APP_API_BASE_URL: "http://api_gateway:8080"

  mysql_auth:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"
    networks:
      - private-network
    volumes:
      - msql_auth_data:/var/lib/mysql # This ensures data persists
      - ./init-db:/docker-entrypoint-initdb.d

  jwt_auth:
    build:
      context: ./jwt_auth # Set the build context to the app directory
      dockerfile: Dockerfile # Explicitly specify the Dockerfile location
    restart: always
    depends_on:
      - mysql_auth
    environment:
      DATABASE_SERVICE: mysql_auth
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
      MYSQL_DB: auth_db
      MYSQL_PORT: 3306
      SECRET_KEY: 
      ALGORITHM: HS256
    networks:
      - private-network

  api_gateway:
    build:
      context: ./api_gateway # Set up a new folder for API Gateway
      dockerfile: Dockerfile # Dockerfile for the API Gateway
    ports:
      - "8080:8080" # Expose API Gateway port
    restart: always
    depends_on:
      - jwt_auth # API Gateway depends on authentication service
      - rabbitmq
    environment:
      AUTH_SERVICE_URL: "http://jwt_auth:8000" # URL of the authentication service
      PROFILE_MANAGEMENT_SERVICE_URL: "http://profile_management:8000"
      MATCHING_MANAGEMENT_SERVICE_URL: "http://matching:8000"
      JOB_MANAGEMENT_SERVICE_URL: "http://job_management_service:8000"
      THIS_SERVICE: "api_gateway"
      BUS_SERVICE: rabbitmq
      BUS_PORT: 5672
      SWIPES_BUS: swipes
    networks:
      - private-network

  mysql_profiles:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: profiles_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3307:3306"
    networks:
      - private-network
    volumes:
      - msql_profiles_data:/var/lib/mysql # This ensures data persists
      - ./init-db:/docker-entrypoint-initdb.d

  profile_management:
    build:
      context: ./profile_management # Set up a new folder for API Gateway
      dockerfile: Dockerfile # Dockerfile for the API Gateway
    restart: always
    depends_on:
      - mysql_profiles # API Gateway depends on authentication service
    environment:
      DATABASE_SERVICE: mysql_profiles
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
      MYSQL_DB: profiles_db
      MYSQL_PORT: 3306
    networks:
      - private-network

  mysql_matching:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: matching_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    networks:
      - private-network
    volumes:
      - msql_matching_data:/var/lib/mysql # This ensures data persists
      - ./init-db:/docker-entrypoint-initdb.d

  mysql_jobs:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: jobs_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3308:3306"
    networks:
      - private-network
    volumes:
      - msql_jobs_data:/var/lib/mysql # This ensures data persists
      - ./init-db:/docker-entrypoint-initdb.d

  matching:
    build:
      context: ./matching
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mysql_matching
    environment:
      DATABASE_SERVICE: mysql_matching
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
      MYSQL_DB: matching_db
      MYSQL_PORT: 3306
      BUS_SERVICE: rabbitmq
      BUS_PORT: 5672
      SWIPES_BUS: swipes
    networks:
      - private-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5000:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Persistent storage for RabbitMQ data
    networks:
      - private-network

  job_management_service:
    build:
      context: ./job_service # Set up a new folder for API Gateway
      dockerfile: Dockerfile # Dockerfile for the API Gateway
    restart: always
    depends_on:
      - mysql_jobs # API Gateway depends on authentication service
    environment:
      DATABASE_SERVICE: mysql_jobs
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
      MYSQL_DB: jobs_db
      MYSQL_PORT: 3306
    networks:
      - private-network

volumes:
  msql_profiles_data:
  msql_auth_data:
  msql_matching_data:
  rabbitmq_data:
  msql_jobs_data:


networks:
  private-network:
    driver: bridge
