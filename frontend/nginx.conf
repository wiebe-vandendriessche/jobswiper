events {}

http {
    server {
        listen 80;

        # Root directory for your app's static files
        root /usr/share/nginx/html;

        index index.html;

        # Handle static files with correct MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        location / {
            try_files $uri /index.html;
        }
    }
}